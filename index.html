<!DOCTYPE HTML>
<html>
<head>
<style>

body{
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
	background-color: #f0f0f0; 
	font-family: 'Copperplate Gothic Bold', serif;
}

.dark-mode {
    background-color: #333; /* Dark mode background color */
    color: #f0f0f0; /* Dark mode text color */
}
/* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
.dark-mode {
    background-color: #333; /* Dark mode background color */
    color: #f0f0f0; /* Dark mode text color */
}

form{
	background-color: #fff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.button {
	background-color: #4CAF50;
	border-radius: 8px;
	border: none;
	color: white;
	padding: 10px 20px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	cursor: pointer;
	transition: background-color 0.3s ease;
}
.slider.round{
	border-radius: 34px;
}

.button:hover {
	background-color: #45a049;
}

label {
	display: block;
	margin-bottom: 8px;
	font-size: 18px;
	color: black;
}

input[type="text"], textarea {
	width: 100%;
	padding: 10px;
	margin-bottom: 15px;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
	font-size: 16px;
}

table{
	width: 100%;
	margin-top: 20px;
}

h1{
	text-align: center;
	font-family: 'Copperplate Gothic Bold', serif;
	margin-bottom: 20px;
	padding: 10px;
}

tr:first-child {
	background-color: black;
	color: white;
}

tr:first-child td {
	padding: 15px;
	text-align: center;
	font-size: 24px;
}

tr {
	background-color: white;
}

td {
	padding: 10px;
}

</style>
<script defer type="text/javascript" src="./js/form.js"></script>
<script defer type="text/javascript" src="./js/logic.js"></script>
</head>
<body>
<div>
	<h1>My Blog</h1>
	<!-- <button id="dark-mode" type="light/dark mode" class="button"></button> -->
	<label class="switch" id="dark-mode" >
		<input type="checkbox">
		<span class="slider round"></span>
	  </label>
<form id="blogForm">
	<table width="50%">
		<tr bgcolor="black">
			<td colspan="4"><font face="copperplate gothic bold"
				color="white" size="5">What's on your mind?</td>
		</tr>
		<tr>
			<td height="35"><label><font
					face="copperplate gothic bold" color="black">Username:</label><input
				type="text" style="height: 22px; width: 300px;"
				id="username" name="customer" required></td>
		</tr>
		<tr>
			<td height="35"><label><font
					face="copperplate gothic bold" color="black">Title:</label><input
				type="text" style="height: 22px; width: 300px;"
				id="title" name="phone"></td>
		</tr>
		<tr>
			<td height="35"><label><font
					face="copperplate gothic bold" color="black">Content:</label> <textarea
					id="content" name="pnum" placeholder="Enter blog content..."
					rows="10" cols="90"></textarea></td>
		</tr>
		<tr>
			<td colspan="2" align="left"><button id="submit" type="submit" class="button">Submit</button></td>
		</tr>
	
	</table>
</form>
</div>
<script>
	document.addEventListener('DOMContentLoaded', (event) => {
		const switchToggle = document.querySelector('#dark-mode input');
		switchToggle.addEventListener('change', () => {
			document.body.classList.toggle('dark-mode', switchToggle.checked);
		});
	});
	</script>
	</body>
	</html>
</body>
</html>
