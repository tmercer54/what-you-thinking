<!DOCTYPE HTML>
<html>
<head>
<style>
.button {
	background-color: #4CAF50; /* Green */
	border-radius: 8px;
	border: 1px solid black;
	color: white;
	padding: 5px 20px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
}

label {
	display: inline-block;
	width: 165px;
}
</style>
<script type="text/js" src="./js/blog.js"></script>

</head>
<body>

	<table width="95%">
		<tr bgcolor="black">
			<td colspan="2"><font face="copperplate gothic bold"
				color="white" size="5">Submit Blog</td>
		</tr>
		<tr>
			<td height="35"><label><font
					face="copperplate gothic bold" color="black">Blog Author:</label><input
				type="text" style="height: 22px; width: 300px; font-size: 14pt;"
				id="username" name="customer" required></td>
		</tr>
		<tr>
			<td height="35"><label><font
					face="copperplate gothic bold" color="black">Blog Title:</label><input
				type="text" style="height: 22px; width: 300px; font-size: 14pt;"
				id="title" name="phone"></td>
		</tr>
		<tr>
			<td height="35"><label><font
					face="copperplate gothic bold" color="black">Blog Content:</label> <textarea
					id="content" name="pnum" placeholder="Enter blog content..."
					rows="10" cols="90"></textarea></td>
		</tr>
		<tr>
			<td colspan="2" align="left"><button class="button"
					onclick="add()">Submit</button></td>
		</tr>
	</table>
</body>
</html>
